<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOUR APPEARANCE</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      color: #c71585;
      padding: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .progress-container {
      width: 80%;
      background-color: #fff0f5;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin: 30px auto;
      height: 30px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #ff1493;
      border-radius: 10px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.2s;
    }

    #hamster {
      position: fixed;
      bottom: 10px;
      left: -150px;
      width: 120px;
      transition: left 0.5s linear;
    }

    @keyframes runAcross {
      from { left: -150px; }
      to { left: 110%; }
    }

    .running {
      animation: runAcross 5s linear forwards;
    }
  </style>
</head>
<body>

  <h1>CHECKING หน้าตาจากชื่อ เชื่อถือได้ 300%!</h1>
  <input type="text" id="nameInput" placeholder="TYPE YOUR NAME!!" />
  <br/>
  <button onclick="checkName()">CHECKING</button>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>

  <img src="https://media.tenor.com/rxVUpkCWzHcAAAAi/hamster-running.gif" id="hamster" />

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toUpperCase();
      const progressBar = document.getElementById("progressBar");
      const hamster = document.getElementById("hamster");

      let finalPercent = (name === "BAMBAM") ? 100 : 0;
      let currentPercent = 0;

      // reset bar & hamster
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";
      hamster.classList.remove("running");
      hamster.offsetHeight; // force reflow
      hamster.classList.add("running");

      const interval = setInterval(() => {
        if (currentPercent < finalPercent) {
          currentPercent++;
          progressBar.style.width = currentPercent + "%";
          progressBar.textContent = currentPercent + "%";
        } else {
          clearInterval(interval);
        }
      }, 30); 
    }
  </script>
</body>
</html>
